<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic type Writer</title>
    <link rel="stylesheet" href="styles.css">

    <!-- GFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Shadows+Into+Light&family=Tilt+Prism&display=swap"
        rel="stylesheet">

</head>

<body>
    <h2>Hii Rahul</h2>
    <h2 class="typewrite" data-period="1000" data-type='[ "Coding Is Emotion", "Coding Is Love", "Coding Is Life"]'>
    </h2>


    <script src="script.js"></script>
</body>

</html>
